<!DOCTYPE html>
<html>
<head>
  <title>Word Search</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <!-- boxicons -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />

  <!-- personal css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

  <div class="container">

    <h1 class="mt-5 mb-5 text-center">Word search generator</h1>

    <p>Enter in words</p>
    <textarea class="form-control" rows="1" id="words-input"></textarea>


    <div class="d-flex justify-content-between p-3">
      <button type="button" class="btn btn-secondary" id="btn-get-words">Get random words</button>
      <button type="button" class="btn btn-primary" id="btn-generate-puzzle">Generate puzzle</button>
    </div>

    
    <!-- generated puzzle -->
    <table id="puzzle"></table>

    <!-- list of words to search for -->
    <div id="word-list"></div>


    <button type="button" class="btn btn-secondary mt-5 mb-5" id="btn-print">Print</button>



  </div>


  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- word search generator -->
  <!-- <script src="generator.js"></script> -->

  <!-- personal js -->
  <script src="js/generate-word-list.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
